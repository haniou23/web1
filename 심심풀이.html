<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title> 슥미니 </title>

  <style>
    {margin:0; padding:0;}
    address{font-style:normal; color:orange; text-align:center;}
    p{font-size:16px; font-weight:bold; font-family: '나눔고딕',Arial,sans-serif; text-align: center;}
    span{color:pink;}

    p.sangsu{font-size:32px; text-align: left;}
    hr{height:5px; background-color:black; margin-bottom:100px;}

    p.list01{font-size:16px; border-top:2px solid red;}
    a{color:gray; text-decoration: none;}
    a:hover{text-decoration:underline; color:red; }






    </style>



     <body>

     <p>seokmin<span>&heart;</span>Han</p>
     <p>seokmin<span>&star;&star;&star;</span>Han</p>

     <address>서울시 마포구 상수동 1201호</address>
     <p class="sangsu">서울시 마포구 상수동 1201호</p>

     <hr>

     <p class="list01">
       <a href="#"> &gt;&gt; </a> &nbsp;
       <a href="#"> &gt; </a> &nbsp;
       <a href="#"> LIST </a> &nbsp;
       <a href="#"> &lt; </a> &nbsp;
       <a href="#"> &lt;&lt; </a> &nbsp;

     </p>




    </body>



    </head>


</html>
