<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8">
  
  <title>내용태그 p</title>
  
  <style> 
    P{color : gray; font-size:30pt;  border:1px solid red; }
	span{font-size:30pt; color:pink;}
	
	
	
	span.tr1{text-transform:none;}
	.tr2{ text-transform:capitalize;} /*첫번째글자대문자*/
	.tr3{ text-transform:uppercase;}/*모든글자대문자*/
	.tr4{ text-transform:lowercase;}/*모든글자소문자*/
  
  
  
  </style>
  
  
  
  </head>
  
  
   <body>
                /* 스팬태그 일정 영역만 크기 건드릴때*/
    <p>[none]<span class="tr1">(joandora)기본
	</span></p>
	
	<p>[capitalize]<span class="tr2">
	(joandora)첫번째글자대문자</span></p>

   <p>[uppercase]<span class="tr3">
    (joandora)모든글자대문자</span></p>
	
	<p>[lowercase]<span class="tr4">
	(joandora)모든글자소문자 </span></p>
   
   
   
   
   
   
   </body>
   
   </html>
