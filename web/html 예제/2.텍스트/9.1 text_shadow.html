<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8">
  
  <title>내용태그 p</title>
  
  <style>
  p{font-size:60px; border:solid 5px green; color:red;  text-align:center; text-shadow:1px 1px 1px #333;}
  
  p.s1 {text-shadow:-1px -1px 5px #666;} /*세번째 값 번지는거 번지는거 절대 하지 말기!*/
  
  p.s2 {text-shadow:1px 1px #666;}  /*가로 세로 그림자번지는 값 그림자 색상*/
  
  
  
  </style>
  
  
  
  </head>
  
  
   <body>
   
       <p>HTML5</p>
	    <p class="s1">HTML5</p>
		<p class="s2">HTML5</p>
   
   
   
   
   
   
   
   </body>
   
   </html>
