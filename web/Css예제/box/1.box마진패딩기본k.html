 <head>

   <body>
   <!--마진은 외부 여백, 패딩은 내부 여백-->
   <!--패딩은 박스 크기를 늘린다.-->
   <div> 기본형 width : 400px; </div>
   
   <div id="margin_div">margin :30px 30px; </div>
   
   <div id="padding_div"> padding : 30px(상하) 30px(좌우); 토탈합이 460 </div>
   <p><div id="padding1_div"> padding : 60px 60px; 토탈합이 520 </div></p>
   
   <div id="margin1_div">
   <p>width 선택자의 가로 너비로서 px와 % 단위를 주로 사용합니다 </p>
    <!--widht px 사실 절대 잘 안씀! 예제라 한 것.! %사용-->
   <p>height 선택자의 세로 높이로서 px를 주로 사용합니다</p>
    <!--절대 작업자가 height 값을 잡지 말 것 자동으로 맞춰주기 때문-->
   <p>margin 선택자의 외부 여백으로서 px와 % 단위를 주로 사용합니다.</p>
     <!--상하로 떨어트릴 때는 px, 가로는 퍼센트 px 둘 다 가능-->
   <p>padding 선택자의 안쪽 여백으로서 px와 % 단위를 주로 사용합니다. </p>
   
   </div>
